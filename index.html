<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Bank</title>
  </head>
  <body>
    <section class="my-8">
      <div class="container mx-auto">
        <div class="w-3/4 md:w-1/2 lg:w-1/3 mx-auto">
          <h1 class="text-center text-3xl font-medium">
            Welcome to your Account
          </h1>
          <div class="border p-4 rounded shadow mt-8 bg-slate-200">
            <h1 class="text-lg font-medium">Please Login</h1>
            <input
              id="email"
              class="border w-full my-2 p-1 text-base border-blue-400 bg-slate-100 rounded focus:outline-none"
              type="email"
              placeholder="Enter your Email"
            />
            <input
              id="passworad"
              class="border w-full p-1 text-base border-blue-400 bg-slate-100 rounded focus:outline-none"
              type="password"
              placeholder="Enter your password"
            />
            <button
              id="btn-submit"
              class="mt-2 border py-1 px-4 bg-blue-500 rounded-md text-white"
            >
              Login
            </button>
          </div>
          <section class="mt-10">
            <h1>email: abc@gmail.com</h1>
            <h1>pass: abcd</h1>
            <a
              class="bg-slate-400 p-1 rounded mt-2 inline-block"
              href="./bank.html"
            >
              Want to go direct
            </a>
          </section>
        </div>
      </div>
    </section>

    <script src="./js/login.js"></script>
  </body>
</html>
